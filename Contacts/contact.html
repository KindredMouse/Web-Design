<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../ContactsCSS/contacts.css" />
    <link rel="stylesheet" href="../GeneralCSS/General.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav id="navigation">
        <a class="icon" onclick="openMobileNavigationMenu()">
          <i class="fa fa-bars"></i>
        </a>
      <ul id="dropdown">
        <li><h2><a href="../Contacts/contact.html">Contact Us</a></h2></li>
        <li><h2><a href="../Products/product.html">Products</a></h2></li>
        <li><h2><a href="../index.html">Home Page</a></h2></li>
      </ul>
      </nav>
      <div id="HeadSocials">
        <div>
          <a href="https://www.instagram.com/"
            ><img src="../Images/instagram.png" alt="Instagram"
          /></a>
        </div>
        <div>
          <a href="https://x.com/?lang=en"
            ><img src="../Images/twitter.png" alt="Twitter"
          /></a>
        </div>
        <div>
          <a href="https://www.facebook.com/"
            ><img src="../Images/facebook.png" alt="Facebook"
          /></a>
        </div>
      </div>
    </header>
    <br />
    <br />
    <div id="FormTotal">
      <form action="">
        <div class="FormBlock">
          <label for="email">Enter your Email:</label><br />
          <input class="TextInput" type="text" id="email" name="email" /><br />
          <br />
          <br />
          <br />
          <label for="issue">Enter Issue or Complaint:</label><br />
          <input class="TextInput" type="text" id="issue" name="issue" />
        </div>
        <br />
        <div class="FormBlock">
          <div>
            <p>Rate Us:</p>
            <input type="radio" id="1" name="rating" value="1" />
            <label for="1">1</label>
            <input type="radio" id="2" name="rating" value="2" />
            <label for="2">2</label>
            <input type="radio" id="3" name="rating" value="3" />
            <label for="3">3</label>
            <input type="radio" id="4" name="rating" value="4" />
            <label for="4">4</label>
            <input type="radio" id="5" name="rating" value="5" />
            <label for="5">5</label>
          </div>
          <br />
          <br />
          <br />
          <div>
            <input type="submit" value="submit" />
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="FooterTop">
        <div><p>Updated:</p></div>
        <div><p>Published:</p></div>
        <div class="Socials">
          <div>
            <p>Socials:</p>
          </div>
          <div>
            <a href="https://www.instagram.com/"
              ><img src="../Images/instagram.png" alt="Instagram"
            /></a>
          </div>
          <div>
            <a href="https://x.com/?lang=en"
              ><img src="../Images/twitter.png" alt="Twitter"
            /></a>
          </div>
          <div>
            <a href="https://www.facebook.com/"
              ><img src="../Images/facebook.png" alt="Facebook"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script>
    function openMobileNavigationMenu() {
     var x = document.getElementById("navigation");
     if (x.className === "") {
     x.className += "responsive";
     } else {
     x.className = "";
     }
    }
    </script>
</html>
